<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var map;
      function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 6
    });
    var infoWindow = new google.maps.InfoWindow({map: map});

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        infoWindow.setPosition(pos);
        infoWindow.setContent('Location found.');
        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
        handleLocationError(false, infoWindow, map.getCenter());
    }
    var currentPosition = {lat: -34.397, lng: 150.644};
    var target = {lat: 90, lng: 120.644};
    //setInterval(getPosition(infoWindow), 1000);
    setInterval(function() {
	getPosition(infoWindow);
	//trace
        console.log("fuck");
    }, 1000);
    trace(currentPosition, target);
}
function getPosition(infoWindow) {
    navigator.geolocation.getCurrentPosition(function(position) {
	var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
	};
	
	infoWindow.setPosition(pos);
	infoWindow.setContent('Location found.');
	map.setCenter(pos);
	console.log("rrrr");
    }, function() {
	console.log("fucked it");
	handleLocationError(true, infoWindow, map.getCenter());
    });
}
function updatePositions(infoWindow) {
}
function trace(currentPosition, targetPosition){
    var flightPlanCoordinates = [
        currentPosition,
        targetPosition
    ];
    var flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
    });
    flightPath.setMap(map);
}
function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQfI4UWg89xmtd02a7qSBcVvk7NGHSwvs&callback=initMap">
    </script>
  </body>
</html>
